---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: rke2-bootstrap-system/rke2-bootstrap-serving-cert
  labels:
    cluster.x-k8s.io/provider: bootstrap-rke2
  name: rke2-bootstrap-validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: rke2-bootstrap-webhook-service
      namespace: rke2-bootstrap-system
      path: /validate-bootstrap-cluster-x-k8s-io-v1alpha1-rke2config
  failurePolicy: Fail
  name: vrke2config.kb.io
  rules:
  - apiGroups:
    - bootstrap.cluster.x-k8s.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - rke2configs
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: rke2-bootstrap-webhook-service
      namespace: rke2-bootstrap-system
      path: /validate-bootstrap-cluster-x-k8s-io-v1alpha1-rke2configtemplate
  failurePolicy: Fail
  name: vrke2configtemplate.kb.io
  rules:
  - apiGroups:
    - bootstrap.cluster.x-k8s.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - rke2configtemplates
  sideEffects: None
